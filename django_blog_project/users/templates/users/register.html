{% extends "blog/base.html" %}

{% block content %}
    {% comment %} <div class="container"> 
        <form method="POST">       
            {% csrf_token %}
            {{form}}
            <div>
                <button type="submit">SignUp</button>
            </div>
        </form>
    </div> {% endcomment %}

    <div class="container mt-2 mb-5">
        <div class="card text-black" style="border-radius: 15px; width: 100%;">
            <p class="text-center h2 fw-bold mb-4 mx-2 mx-md-5 mt-3">Sign up</p>
            <form class="mx-1 mx-md-4" method="POST">
                {% csrf_token %} 
                <div class="d-flex flex-row justify-content-center align-items-center mb-3">
                    <div class="mx-3">
                        <div class="d-flex flex-row align-items-center mb-3">
                            <div class="form-outline flex-fill mb-0">
                                {{form.username}}
                                <div class="mt-1 mb-1">
                                    <label class="form-label" for="form3Example1c">Your Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-3">
                            <div class="form-outline flex-fill mb-0">
                                {{form.email}}
                                <div class="mt-1 mb-1">
                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-3">
                            <div class="form-outline flex-fill mb-0">
                                {{form.password1}}
                                <div class="mt-1 mb-1">
                                    <label class="form-label" for="form3Example4c">Password</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-3">
                            <div class="form-outline flex-fill mb-0">
                                {{form.password2}}
                                <div class="mt-1 mb-1">
                                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="col-md-10 col-lg-8 col-xl-8 d-flex align-items-center order-1 order-lg-2">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                </div>
                <div class="col-md-10 col-lg-12">
                    <div class="container-fluid">
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required>
                            <label class="form-check-label" for="form2Example3">
                                I agree to all statements in <a href="#!">Terms of service</a>
                            </label>
                            <div class="invalid-feedback">
                                You must agree to the Terms of Service.
                            </div>
                        </div>
                
                        <div class="d-flex justify-content-center mx-2 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </div>
                </div>         
            </form>
        </div>
    </div>

{% endblock %}
